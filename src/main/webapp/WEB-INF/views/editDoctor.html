<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h3>Edit Doctor</h3>
    <form th:action="@{'/doctors/update/' + ${hospitalId} + '/' + ${doctor.id}}" th:object="${doctor}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Position</label>
            <input type="text" th:field="*{position}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Departments:</label>
            <div class="card p-3">
                <div th:each="dept : ${allDepartments}" class="form-check">
                    <input class="form-check-input" type="checkbox"
                           name="departmentIds"
                           th:value="${dept.id}"
                           th:id="'dept-' + ${dept.id}"
                           th:checked="${doctor.departments.contains(dept)}"> <label class="form-check-label" th:for="'dept-' + ${dept.id}" th:text="${dept.name}">
                    Name
                </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{'/doctors/' + ${hospitalId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
