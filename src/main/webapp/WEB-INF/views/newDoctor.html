<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h3>Add New Doctor</h3>
    <form th:action="@{'/doctors/' + ${hospitalId} + '/save'}" th:object="${newDoctor}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Position</label>
            <input type="text" th:field="*{position}" class="form-control" placeholder="e.g. Surgeon" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Select Departments:</label>
            <div class="card p-3">
                <div th:each="dept : ${departments}" class="form-check">
                    <input class="form-check-input" type="checkbox"
                           name="departmentIds"
                           th:value="${dept.id}"
                           th:id="'dept-' + ${dept.id}">
                    <label class="form-check-label" th:for="'dept-' + ${dept.id}" th:text="${dept.name}">
                        Department Name
                    </label>
                </div>
                <div th:if="${departments.empty}" class="text-danger">
                    No departments found. Please create a department first.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save Doctor</button>
        <a th:href="@{'/doctors/' + ${hospitalId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
