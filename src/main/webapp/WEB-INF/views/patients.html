<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Patients</h2>
    <div class="mb-3">
        <a th:href="@{'/patients/' + ${hospitalId} + '/new'}" class="btn btn-primary">Add Patient</a>
        <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn btn-secondary">Back to Hospital</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${patients}">
            <td th:text="${p.firstName}">Name</td>
            <td th:text="${p.lastName}">Surname</td>
            <td th:text="${p.phoneNumber}">+996...</td>
            <td th:text="${p.gender}">MALE</td>
            <td th:text="${p.email}">@</td>
            <td>
                <a th:href="@{'/patients/edit/' + ${hospitalId} + '/' + ${p.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/patients/delete/' + ${hospitalId} + '/' + ${p.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
