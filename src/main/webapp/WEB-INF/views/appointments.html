<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Appointments</h2>
    <div class="mb-3">
        <a th:href="@{'/appointments/' + ${hospitalId} + '/new'}" class="btn btn-primary">Book Appointment</a>
        <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn btn-secondary">Back to Hospital</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${appointments}">
            <td th:text="${app.id}">1</td>
            <td th:text="${app.date}">2026-02-01</td>

            <td th:text="${app.patient.firstName + ' ' + app.patient.lastName}">Patient Name</td>
            <td th:text="${app.doctor.firstName}">Doctor Name</td>
            <td th:text="${app.department.name}">Cardiology</td>

            <td>
                <a th:href="@{'/appointments/delete/' + ${hospitalId} + '/' + ${app.id}}" class="btn btn-danger btn-sm">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${appointments.isEmpty()}" class="text-center text-muted mt-4">        No appointments found.
    </div>
</div>
</body>
</html>
