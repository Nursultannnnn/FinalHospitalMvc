<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Add New Hospital</h2>

    <form th:action="@{/hospitals/save}" th:object="${newHospital}" method="post">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Create</button>
            <a href="/hospitals" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
