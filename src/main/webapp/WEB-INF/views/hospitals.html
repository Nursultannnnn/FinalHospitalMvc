<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üè• All Hospitals</h1>
        <a href="/hospitals/new" class="btn btn-primary">+ Add Hospital</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="hospital : ${hospitals}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hospital.name}">Name</h5>
                    <p class="card-text text-muted">
                        <i class="fas fa-map-marker-alt"></i> <span th:text="${hospital.address}">Address</span>
                    </p>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/hospitals/' + ${hospital.id}}" class="btn btn-primary btn-sm">Open</a>
                        <a th:href="@{'/hospitals/edit/' + ${hospital.id}}" class="btn btn-outline-warning btn-sm">Edit</a>
                        <a th:href="@{'/hospitals/delete/' + ${hospital.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
