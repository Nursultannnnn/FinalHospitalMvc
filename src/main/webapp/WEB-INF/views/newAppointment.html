<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h3>Book Appointment</h3>
    <form th:action="@{'/appointments/' + ${hospitalId} + '/save'}" th:object="${newAppointment}" method="post">

        <div class="mb-3">
            <label>Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Patient</label>
            <select name="patientId" class="form-select" required>
                <option value="" disabled selected>Select Patient</option>
                <option th:each="p : ${patients}"
                        th:value="${p.id}"
                        th:text="${p.firstName + ' ' + p.lastName}">Patient Name</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Doctor</label>
            <select name="doctorId" class="form-select" required>
                <option value="" disabled selected>Select Doctor</option>
                <option th:each="d : ${doctors}"
                        th:value="${d.id}"
                        th:text="${d.firstName + ' ' + d.lastName + ' (' + d.position + ')'}">Doctor Name</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <select name="departmentId" class="form-select" required>
                <option value="" disabled selected>Select Department</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}">Department Name</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Book</button>
        <a th:href="@{'/appointments/' + ${hospitalId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
