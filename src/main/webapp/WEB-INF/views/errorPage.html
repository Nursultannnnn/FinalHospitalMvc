<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8d7da; color: #721c24; }
        .error-card {
            margin-top: 100px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="error-card col-md-6">
        <h1 class="display-4 text-danger">Oops!</h1>
        <p class="lead">Something went wrong.</p>

        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}">Error details here...</span>
        </div>

        <button onclick="history.back()" class="btn btn-primary mt-3">Go Back</button>
    </div>
</div>
</body>
</html>
