<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Departments</h2>
    <div class="mb-3">
        <a th:href="@{'/departments/' + ${hospitalId} + '/new'}" class="btn btn-primary">Add Department</a>
        <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn btn-secondary">Back to Hospital</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept : ${departments}">
            <td th:text="${dept.id}">1</td>
            <td th:text="${dept.name}">Cardiology</td>
            <td>
                <a th:href="@{'/departments/edit/' + ${hospitalId} + '/' + ${dept.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/departments/delete/' + ${hospitalId} + '/' + ${dept.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
