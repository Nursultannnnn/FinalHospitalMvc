<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Doctors</h2>
    <div class="mb-3">
        <a th:href="@{'/doctors/' + ${hospitalId} + '/new'}" class="btn btn-primary">Add Doctor</a>
        <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn btn-secondary">Back to Hospital</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="doctor : ${doctors}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-user-md fa-4x text-success"></i>
                    </div>
                    <h5 class="card-title" th:text="${doctor.firstName + ' ' + doctor.lastName}">Name</h5>
                    <p class="text-muted" th:text="${doctor.position}">Position</p>
                    <p class="small text-secondary" th:text="${doctor.email}">Email</p>

                    <div class="mb-3">
                        <span th:each="dept : ${doctor.departments}"
                              class="badge bg-info text-dark me-1"
                              th:text="${dept.name}">Dept</span>
                    </div>

                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/doctors/edit/' + ${hospitalId} + '/' + ${doctor.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/doctors/delete/' + ${hospitalId} + '/' + ${doctor.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
