<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .stat-card {
            border: none;
            border-radius: 10px;
            color: white;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: scale(1.05); }
        .bg-departments { background-color: #4e73df; }
        .bg-doctors { background-color: #1cc88a; }
        .bg-patients { background-color: #36b9cc; }
        .bg-appointments { background-color: #f6c23e; color: black; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="mb-5 text-center">
        <h1 th:text="${hospital.name}">Hospital Name</h1>
        <p class="text-muted"><i class="fas fa-map-marker-alt"></i> <span th:text="${hospital.address}">Address</span></p>
        <a href="/hospitals" class="btn btn-secondary btn-sm">‚Üê Back to All Hospitals</a>
    </div>

    <div class="row g-4 justify-content-center">

        <div class="col-md-3">
            <a th:href="@{'/departments/' + ${hospital.id}}" class="text-decoration-none">
                <div class="card stat-card bg-departments p-3 text-center">
                    <div class="card-body">
                        <i class="fas fa-building fa-3x mb-3"></i>
                        <h4>Departments</h4>
                        <p class="mb-0">Manage Departments</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a th:href="@{'/doctors/' + ${hospital.id}}" class="text-decoration-none">
                <div class="card stat-card bg-doctors p-3 text-center">
                    <div class="card-body">
                        <i class="fas fa-user-md fa-3x mb-3"></i>
                        <h4>Doctors</h4>
                        <p class="mb-0" th:text="${hospital.doctors.size()} + ' Doctors'">0 Doctors</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a th:href="@{'/patients/' + ${hospital.id}}" class="text-decoration-none">
                <div class="card stat-card bg-patients p-3 text-center">
                    <div class="card-body">
                        <i class="fas fa-procedures fa-3x mb-3"></i>
                        <h4>Patients</h4>
                        <p class="mb-0" th:text="${hospital.patients.size()} + ' Patients'">0 Patients</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a th:href="@{'/appointments/' + ${hospital.id}}" class="text-decoration-none">
                <div class="card stat-card bg-appointments p-3 text-center">
                    <div class="card-body">
                        <i class="fas fa-calendar-check fa-3x mb-3"></i>
                        <h4>Appointments</h4>
                        <p class="mb-0">Book Visits</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
